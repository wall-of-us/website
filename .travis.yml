# found pieces of this gist at https://gist.github.com/gilbitron/5cac0ac5fa07e9b354ac

language: php
php:
- '7.0'
- '7.1'

before_script:
  - cp .env.travis .env
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate

before_install:
  - mysql -e 'CREATE DATABASE wou_testing;'

 
